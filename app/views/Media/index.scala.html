@(media: List[Medium])(implicit flash: Flash)

@main("メディア一覧") {
@if(flash.get("success")) {
  <p>@flash.get("success")</p>
}
<p>
<a href="@routes.MediaController.build">新規メディア登録</a>
</p>
<table>
  <thead>
    <tr>
      <td>ID</td>
      <td>メディア名</td>
      <td>URL</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    @for(medium <- media) {
    <tr>
      <td>@medium.id</td>
      <td>@medium.name</td>
      <td><a href="@medium.url" target="_blank">@medium.url</a></td>
      <td>
        <a href="@routes.MediaController.edit(medium.id)">編集</a>
        <a href="@routes.MediaController.delete(medium.id)">削除</a>
      </td>
    </tr>
    }
  </tbody>
</table>
}
