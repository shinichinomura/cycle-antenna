@import forms.MediumFormData

@(mediumForm:Form[MediumFormData])(implicit messages: Messages)

@main("新規メディア登録") {
  @helper.form(action = routes.MediaController.create()) {
    @helper.inputText(mediumForm("name"))
    @helper.inputText(mediumForm("url"))
    @helper.inputText(mediumForm("feed_url"))
    <input type="submit" />
  }
}
